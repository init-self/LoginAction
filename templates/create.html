<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Table</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <!-- Bootstrap Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap Icons CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<style>
    #container
    {
        background-color: #f5de9f;
        width: 500px;
        margin-top: 10%;
        font-size: 1.4rem;
    }

</style>
<body>
    
    <h1 class="text-center my-2">Admin: Create Database | Table</h1>
    
    <div class="container" id="container">

        <form class="p-4 my-4 needs-validation" action="create.php" method="POST">
            <div class="row mt-4 mb-4">
                <div class="col">
                    <label for="username" class="form-label" style="font-weight: bold;">Database Name: </label>
                    <input autocomplete="off" type="text" class="form-control" id="dbName" placeholder="Database Name" required>
                    <div class="invalid-feedback">
                        Please enter a value!
                    </div>
                </div>
            </div>
            <div class="row my-3">
                <div class="col">
                    <label for="username" class="form-label" style="font-weight: bold;">Table Name: </label>
                    <input autocomplete="off" type="text" class="form-control" id="tableName" placeholder="Table Name" required>
                    <div class="invalid-feedback">
                        Please enter a value!
                    </div>
                </div>
            </div>
            <input type="submit" class="btn btn-primary my-2" id="sendRequest" value="Create">
        </form>
    </div>

    <!-- Modal to indicate success or failure of creation. -->
    <div class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title">Success !</div>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> 
                </div>
                <div class="modal-body">
                    <p>
                        <!-- Content returned from create.php file -->
                        Content responded from create.php file.
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Okay !</button>
                </div>
            </div>
        </div>
    </div>


    


    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" ></script>

    <!-- Custom JS -->
    <script src="./server/create.js"></script>
</body>
</html>
